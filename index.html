<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1.1em; min-height: 25px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .processing { background-color: #fff3cd; color: #856404; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 24px; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="container">
    <h1>Attendance Scanner</h1>
    <p>Please click the button below to start the camera.</p>
    
    <button id="start-btn" onclick="initScanner()">Open Webcam</button>
    
    <div id="reader"></div>
    <div id="status">Waiting for camera...</div>
</div>

<script>
    // 1. REPLACE THIS WITH YOUR GOOGLE WEB APP URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx57fnckT8R9nKOJMV2SI5kqi8ZVggRl97MJd-wzf15me6XPXXMyjJBBVAmBDRdJnQ/exec";

    let html5QrCode;

    function initScanner() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('status').innerText = "Initializing camera...";

        html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
          fps: 15, // Increase frames per second for faster detection
          qrbox: { width: 300, height: 300 }, // Make the scanning box slightly larger
          aspectRatio: 1.0 // Keep it square
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            onScanSuccess
        ).catch(err => {
            document.getElementById('status').innerHTML = `<span class="error">Camera Error: ${err}. Ensure you allowed permissions.</span>`;
            document.getElementById('start-btn').style.display = 'inline-block';
        });
    }

    async function onScanSuccess(decodedText) {
        // Pause scanning to avoid multiple requests
        html5QrCode.pause();
        
        const statusDiv = document.getElementById('status');
        statusDiv.className = "processing";
        statusDiv.innerText = "Processing: " + decodedText;

        try {
            // Sending data to Google Sheets
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: decodedText,
                headers: { "Content-Type": "text/plain" },
                redirect: "follow" // Critical for Google Scripts
            });

            const result = await response.text();
            
            statusDiv.className = "success";
            statusDiv.innerText = result;

            // Resume scanning after 4 seconds
            setTimeout(() => {
                statusDiv.className = "";
                statusDiv.innerText = "Ready to scan next...";
                html5QrCode.resume();
            }, 4000);

        } catch (error) {
            statusDiv.className = "error";
            statusDiv.innerText = "Server Error. Check your Script URL or Internet.";
            setTimeout(() => html5QrCode.resume(), 4000);
        }
    }
</script>

</body>
</html>
