<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1.1em; min-height: 25px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .processing { background-color: #fff3cd; color: #856404; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 24px; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="container">
    <h1>Attendance Scanner</h1>
    <p>Please click the button below to start the camera.</p>
    
    <button id="start-btn" onclick="initScanner()">Open Webcam</button>
    
    <div id="reader"></div>
    <div id="status">Waiting for camera...</div>
</div>

<script>
    // 1. REPLACE THIS WITH YOUR GOOGLE WEB APP URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwDQ461fN4WaHNwMlt_kjewVcS9z1KW8as-_DmdaYWcgKdAznxx0oxeLbFNh3NW3gtE/exec";

    

async function onScanSuccess(decodedText) {
    // Show user what was scanned
    document.getElementById('status').innerHTML = `<span class="processing">Processing scan...</span>`;
    
    // THE FETCH SECTION (This sends the data to your Google Sheet)
    try {
        await fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", // Essential to prevent 'Server Error' on GitHub
            body: decodedText,
            headers: {
                "Content-Type": "text/plain"
            }
        });

        // Since we use 'no-cors', we assume success if no network error occurs
        document.getElementById('status').innerHTML = 
            `<span class="success">Data Sent Successfully! Check Sheet.</span>`;
        
        // Pause scanner for 3 seconds to prevent double-entry
        html5QrcodeScanner.pause();
        setTimeout(() => html5QrcodeScanner.resume(), 3000);

    } catch (error) {
        console.error("Fetch Error:", error);
        document.getElementById('status').innerHTML = 
            `<span class="error">Network Error. Check your internet or SCRIPT_URL.</span>`;
    }
}
</script>

</body>
</html>
